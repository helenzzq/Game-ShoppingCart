name: S3 Deployment
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn Install
      run: |
        yarn install
    - name: Staging Build
      run: |
        yarn build
    - name: Unit Tests
      run: |
        yarn test
    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: 'csc301a1'
        AWS_ACCESS_KEY_ID: 'AKIAYQ5HZXTK47HUW2UF'
        AWS_SECRET_ACCESS_KEY: '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'
        AWS_REGION: 'ca-central-1'
        SOURCE_DIR: "build"
